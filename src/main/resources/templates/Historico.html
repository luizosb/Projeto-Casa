<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="LayoutPadrao">
<head>
<title>Domum Amet - Histórico</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" action="/historico" th:object="${evento}">
		<div class="panel panel-evento panel-defaut">
		<div  class="panel heading">
			<div class="clearfix">
			<h3 style="padding-top: 1%; padding-bottom: 1%; font-size: 250%;font-family: MV Boli;" class="panel-title panel-historico" align="center">Histórico de Compra de Ingresso</h3>
			</div>
		</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table
						class="table table-bordered table-hover table-condensed table">
						<thead>
							<tr>
								<th class="text-center col-md-1">Evento</th>
								<th class="text-center col-md-1">Ingressos comprados</th>
								<th class="text-center col-md-1">Data de Compra</th>
								<th class="text-center col-md-1">Preço do Ingresso (individual)</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each=" ingress : ${ingressos}">
								<td class="text-center" th:text="${ingress.evento}"></td>
								<td class="text-center" th:text="${ingress.ingressos}"></td>
								<td class="text-center" th:text="${{ingress.data}}"></td>
								<td class="text-center" th:text="|R$ ${{ingress.preco}}|"></td>
							</tr>
							<tr>
								<td colspan="5" th:if="${#lists.isEmpty(ingressos)}">Nenhum ingresso foi comprado!</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
