<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="LayoutPadrao">
<head>
<title>Domum Amet - Home</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" action="/home" th:object="${evento}">
		<div class="panel panel-evento panel-defaut">
			<div class="panel heading">
				<div class="clearfix">
					<h3 style="padding-top: 1%; padding-bottom: 1%;"
						class="panel-title panel-evento" align="center">Domum Amet -
						Home</h3>
				</div>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table
						class="table table-bordered table-hover table-condensed table">
						<thead>
							<tr>
								<th class="text-center col-md-1">#</th>
								<th class="text-center col-md-1">Nome</th>
								<th class="text-center col-md-1">Capacidade</th>
								<th class="text-center col-md-1">Data</th>
								<th class="text-center col-md-1">Local</th>
								<th class="text-center col-md-1">Pre√ßo do Ingresso</th>
								<th class="col-md-1"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="evento : ${eventos}">
								<td class="text-center" th:text="${evento.codigo}">1</td>
								<td class="text-center" th:text="${evento.nome}"></td>
								<td class="text-center" th:text="${evento.capacidade}"></td>
								<td class="text-center" th:text="${{evento.data}}"></td>
								<td class="text-center">Casa</td>
								<td class="text-center" th:text="|R$ ${{evento.preco}}|"></td>
								<td class="text-center"><a class="btn btn-link btn-xs"
									th:href="@{/evento/comprar/{id}(id=${evento.codigo})}"> 
									<span>Comprar</span>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
